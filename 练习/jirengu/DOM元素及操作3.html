<!DOCTYPE html>
<html>

</head>
<body>
<!--有如下代码，要求当点击每一个元素li时控制台展示该元素的文本内容。不考虑兼容。-->
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端14班</li>
</ul>
<script>
    var ul=document.querySelector('.ct');

        console.log(e.target.innerText);
    });
    ul.stopPropagation()
    ul.preventDefault()
</script>
