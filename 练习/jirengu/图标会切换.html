<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
    <style>
        .iconfont {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
<span class="play-pause">
    <i class="iconfont icon-pause "></i></span>

<script>
    $('.play-pause').on('click', function(){
        var $iconfont =$(this).find('.iconfont')
        $iconfont.toggleClass('icon-pause').toggleClass('icon-play')
    })
</script>
</body>
</html>
