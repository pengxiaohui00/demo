<script>
    //合法的颜色为#000000~ #ffffff
    function getRandColor(){
        var arr=[];
        var str="0123456789abcdef"
        var str1="#"
        for(var i=0;i<6;i++){
            str1+=str[Math.floor(Math.random()*str.length)];
        }
        return str1;
    }
