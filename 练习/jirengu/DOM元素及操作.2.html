<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<!--当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；
当点击结尾添加时在最后一个 li 元素后添加用户输入的非空字符串.-->
<!--当点击每一个元素li时控制台展示该元素的文本内容。-->
<ul class="ct">
    <li>这里是</li>
    <li>杭电</li>
    <li>小灰</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
    //你的代码
    var ul=document.querySelector('.ct');
    var li=document.querySelectorAll('.ct li');
    var text=document.querySelector('.ipt-add-content');
    var addStart=document.querySelector('#btn-add-start');
    var addEnd=document.querySelector('#btn-add-end');
    ul.addEventListener('click',function(e){
          console.log(e.target.innerText);

    });
       addStart.addEventListener('click',function(){
         if(text.value!==""){
             var newLi=document.createElement('li');
             newLi.innerHTML=text.value;
             ul.insertBefore(newLi,ul.children[0]);
         }
       });
    addEnd.addEventListener('click', function (){
         if(text.value!==""){
             var newLi=document.createElement('li');
             newLi.innerHTML=text.value;
             ul.appendChild(newLi,ul.children[0]);
         }
    })
</script>
</body>
</html>
