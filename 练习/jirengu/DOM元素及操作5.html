<body>
    <div>
        <h1>hello world</h1>
        <p></p>
    </div>
<script>
//  写一个函数，批量操作 css
    function css(node, styleObj){
        for(var key in styleObj){
            node.style[key]=styleObj[key];
        }
    }
    css(document.body, {
        'color': 'red',
        'background-color': '#ccc'
    })
    // 如何获取 DOM 计算后的样式
    var text=document.querySelector('h1');
    var style=document.defaultView.getComputedStyle(text,null).getPropertyValue('font-size');
    var color=document.defaultView.getComputedStyle(text).getPropertyValue('color');
        color=getComputedStyle(text).getPropertyValue('color');//推荐使用
    var color1=getComputedStyle(text).color;//不推荐使用；

</script>
