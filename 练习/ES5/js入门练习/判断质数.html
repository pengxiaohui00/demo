<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var num=parseFloat(prompt("请输入一个数"));
	var j=0;
	for(var i=1;i<=num;i++){
		if(num%i==0){
           j++;
		}
	}
	if(j==2){
		alert("是质数");
	}else{
		alert("不是质数");
	}
	</script>
</body>
</html>
