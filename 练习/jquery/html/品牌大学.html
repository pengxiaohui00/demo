<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/university.css"/>
    <title>名牌大学</title>
</head>
<body>
<div class="SubCatgoryBox">
 <ul>
     <li><a href="#">清华大学 <i>(30440)</i></a></li>
     <li><a href="#">北大大学<i>(27220)</i></a></li>
     <li><a href="#">复旦大学 <i>(20808)</i></a></li>
     <li><a href="#">上海交通大学 <i>(17821)</i></a></li>
     <li><a href="#">浙江大学 <i>(12289)</i></a></li>
     <li><a href="#">同济大学 <i>(8242)</i></a></li>
     <li><a href="#">东南大学<i>(14894)</i></a></li>
     <li><a href="#">北京航空大学 <i>(9520)</i></a></li>
     <li><a href="#">华中科技大学 <i>(2195)</i></a></li>
     <li><a href="#">天津理工大学 <i>(4114)</i></a></li>
     <li><a href="#"> 武汉理工大学<i>(12205)</i></a></li>
     <li><a href="#">成都电子科大学<i>(1466)</i></a></li>
     <li><a href="#">中山大学 <i>(3091)</i></a></li>
     <li><a href="#">其他名牌大学<i>(7275)</i></a></li>
 </ul>
    <div class="showmore">
        <a href="more.html"><span>显示全部品牌</span></a>
    </div>
</div>
<script>
  $(function(){
              var $category = $("ul li:gt(5):not(:last)");
              $category.hide();
              var $togglentn = $('div.showmore > a');
              $togglentn.click(function(){
                  if($category.is(":visible")){
                      $category.hide();
                      $(this).find('span')
                              .text("显示全部大学");
                      $('ul li').removeClass("promoted");
                      return false;
                  }else{
                      $category.show();
                      $(this).find("span")
                              .text("精简显示品牌大学");
                      $('ul li').filter(":contains('清华大学',:contains('北京大学'),:contains('浙江大学')")
                              .addClass("promoted");
                      return false;
                  }
              })
          }
  )
</script>
</body>
</html>
