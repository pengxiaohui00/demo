<body>
<p title="选择你最喜欢的水果">你最喜欢的水果是？</p>
<ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title="菠萝">菠萝</li>
</ul>

<<script>

   var $li_1 =  $("<li title= '香蕉'>香蕉</li>");
   var $li_2 =  $("<li title= '雪梨'>雪梨</li>");
   var $li_3 =  $("<li title= '其他'>其他</li>");
   var $parent = $("ul");
   var $two_li = $("ul li:eq(1)");
   $parent .append($li_1);
   $parent.prepend($li_2);
   $li_3.insertAfter($two_li);
</script>
