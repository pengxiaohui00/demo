<!DOCTYPE html>
<html>
<head>
	<title> 事件</title> 
	<meta charset="UTF-8">  
	<script type="text/javascript">
   	function count(){
		// var result=0;   
		var t1=document.getElementById("txt1").value;
		// console.log("t1:"+t1);
		var num1= parseInt(t1);
		var t2=document.getElementById("txt2").value;
		// console.log("t2:"+t2);
		var num2 = parseInt(t2);
		var c= document.getElementById("select").value;
		// console.log("c:"+c);
		switch(c){
		    case "+":
		        result=num1+num2;
		        break;
		    case "-":
		        result=num1-num2;
		        break;
		    case "*":
		        result=num1*num2;
		        break;
		    case "/":
		        result=num1/num2;
		        break;
	   		default:
	     		result="计算错误";
		}
		document.getElementById( "fruit").value=result;
 	}
	</script> 
</head> 
<body>
   <input type='text' id='txt1'/> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2'/> 
   <input type='button' value=' = ' onclick="count()" />
   <input type='text' id='fruit' />   
 </body>
